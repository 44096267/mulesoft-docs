// TODO migrate function to a build script extension
ext.git = { String command, String dir = '.', boolean capture = false ->
  def os = capture ? new ByteArrayOutputStream() : null
  exec {
    workingDir dir
    executable 'git'
    args command.replaceAll(/"([^"]+)"/) { _, val -> val.replaceAll(' ', '\0') }.split(' ')*.replaceAll('\0', ' ')
    if (os) standardOutput = os
  }

  os ? os.toString().trim() : null
}


// This is to check if the branch exists on the remote
ext.gitcheckremote = { String command, String dir = '.', boolean capture = true ->
  def os = capture ? new ByteArrayOutputStream() : null
  exec {
    workingDir dir
    executable 'git'
    args command.replaceAll(/"([^"]+)"/) { _, val -> val.replaceAll(' ', '\0') }.split(' ')*.replaceAll('\0', ' ')
    if (os) standardOutput = os
  }

  //os ? os.toString().trim() : null
  println "Output from remote-ls: " + os.toString() + " of length: " + os.toString().length()

  if(os.toString().length() > 0) {
    println "Length of string is greater than 0"
    remoteExists = true
  }
  else {
    println "Length of string is 0"
    remoteExists = false
  }
  
}
